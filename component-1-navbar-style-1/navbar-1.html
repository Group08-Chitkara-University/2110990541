<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/583288bc27.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&family=Fira+Sans+Condensed:ital@1&display=swap" rel="stylesheet">
    <link href=css/style.css rel="stylesheet">
</head>
<body style="overflow:hidden;">
   <nav class="row navbar">
    <div id="logo" class="col-2"><span class="logo text-left px-2 py-auto justify-content-center span-logo">Logo</span></div>
       <div class="col-10 container-fluid nav-content-container justify-content-center g-0">
           <div class="row g-0" id="desktop">
               <div>
               <ul class="nav">
                   <li class="nav-items px-2 py-2"><a class="nav-link" href="#">Home</a></li>
                   <li class="nav-items px-2 py-2"><a class="nav-link" href="#">About Us</a></li>
                   <li class="nav-items px-2 py-2"><a class="nav-link" href="#"> Our Services</a></li>
                   <li class="nav-items px-2 py-2"><a class="nav-link" href="#">Contact Us</a></li>
                   <li class="nav-items px-2 py-2"><a class="nav-link" href="#">Market Place</a></li>
               </ul>
               </div>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()" id="bar-anchor">
            <div id="bars">
                <i id="icon-1" onclick="changeIcon('icon-1')" class="fa-solid fa-bars hamburg-icon"></i>
              </div>
              </a>
       </div>

   </nav> 
   <div class=" g-0" id="mobile">
    <div class="py-2">
    <ul class="nav">
        <li class="nav-items px-2"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-items px-2"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-items px-2"><a class="nav-link" href="#"> Our Services</a></li>
        <li class="nav-items px-2"><a class="nav-link" href="#">Contact Us</a></li>
        <li class="nav-items px-2"><a class="nav-link" href="#">Market Place</a></li>
    </ul>
    </div>
 </div>
   <script>
     const x = document.getElementById("mobile");
       function myFunction() {
  var x = document.getElementById("mobile");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

function changeIcon(iconID) {
  if (x.style.display === "block") {
    document.getElementById(iconID).className = "fa-solid fa-bars";
  }
  else {
    document.getElementById(iconID).className = "fa-solid fa-xmark";
  }
}
   </script>
</body>
</html>
