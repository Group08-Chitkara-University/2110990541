<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/583288bc27.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&family=Fira+Sans+Condensed:ital@1&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="bar-icon-container">
        <span id="bars"><i id="icon-1"   onclick="sidebarVisible()" class="fa-solid fa-bars hamburg-icon"></i></span>
        <ul id="icon-ul" class="icons-conatainer" style="margin-top:45px;padding-left:0;text-align:center;opacity:0;">
            <li id="home-icon" class="icon"><i class="fa-solid fa-house"></i></li>
            <li id="about-icon" class="icon"><i class="fa-solid fa-a"></i></li>
            <li id="product-icon" class="icon"><i class="fa-brands fa-product-hunt"></i></li>
            <li id="services-icon" class="icon"><i class="fa-solid fa-bell-concierge"></i></li>
            <li id="help-icon" class="icon"><i class="fa-brands fa-hire-a-helper"></i></li>
        </ul>
        <!-- onclick="changeIcon('icon-1')" -->
    </div>
    <div id="sidebar">
        <div class="nav-container">
            <h2 id="h2">MINDZHUB</h2>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
            </ul>
        </div>
    </div>
    <script>
        function sidebarVisible() {
            var x = document.getElementById('sidebar');
            var y = document.getElementById('h2');
            var z = document.getElementById('icon-ul');
            if (x.style.opacity == 0) {
                x.style.opacity = 1;
                x.style.zIndex = 1;
                x.style.width = "15%";
                // x.style.height = "100vh";
                x.style.left = "111px";
                y.style.opacity = 1;
                y.style.zIndex = 1;
                z.style.opacity = 1;
            }
            

            else {
                x.style.opacity = 0;
                x.style.zIndex = -1;
                x.style.width = "0%";
                // x.style.height = "0vh";
                y.style.opacity = 0;  
                y.style.zIndex = -1;
                z.style.opacity = 0;          
            }
        }
    </script>
</body>
</html>
